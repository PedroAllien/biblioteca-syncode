<app-header></app-header>
<div class="container-fluid" >
  <div class="top" >
    <h3>Lista de livros</h3>
    <button class="btn btn-primary btn-lg" (click)="lgModal.show()">Novo Livro</button>
  </div>
  <div class="d-flex justify-content-end" style="padding-right: 20px;">
    <app-filter></app-filter>
  </div>
    <div class="cardArea">
      <div style="padding: 0px 40px 40px 0px;"  *ngFor="let livro of livros">
          <app-card [livro]="livro"></app-card>
      </div>
    </div>
    
    
 
  <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
      role="dialog" aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="dialog-sizes-name1" class="modal-title pull-left">Novo Livro</h4>
          <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formulario">
            <div class="form-group">
              <label for="formGroupLivro">Nome Livro*</label>
              <input type="text" class="form-control" id="formGroupLivro" placeholder="texto" formControlName="nomeLivro" required>
            </div>
            <div class="d-flex form-row inline justify-content-between">
              <div class="form-group col-md-8">
                <label for="formGroupAutor">Autor*</label>
                <input type="text" class="form-control" id="formGroupAutor" placeholder="texto" formControlName="nomeAutor" required>
              </div>
              <div class="form-group col-md-3">
                <label for="formGroupEdicao">Edição*</label>
                <input type="text" class="form-control" id="formGroupEdicao" placeholder="01" formControlName="edicao" required>
              </div>
            </div>
            <div class="d-flex form-row inline justify-content-between">
              <div class="form-group col-md-8">
                <label for="formGroupCapa">Link da Capa*</label>
                <input type="text" class="form-control" id="formGroupCapa" placeholder="url" formControlName="capaLink" required>
              </div>
              <div class="form-group col-md-3">
                <label for="formGroupData">Data de publicação*</label>
                <input type="text"
                placeholder="00/00/0000"
                class="form-control"
                bsDatepicker
                formControlName="dataPublicacao" required
                >
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormResumo">Resumo</label>
              <textarea class="form-control" id="exampleFormResumo" rows="3" placeholder="Texto" formControlName="resumoLivro" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-outline-primary col-md-2" popover="Vivamus sagittis" (click)="lgModal.hide()">Cancelar</button>
          <button type="button" class="btn btn-primary col-md-2" tooltip="Vivamus sagittis" (click)="cadastrarLivro()">Salvar</button>
        </div>
      </div>
    </div>

  </div>
</div>
