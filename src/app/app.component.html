<app-header></app-header>
<div class="container-fluid" >
  <div class="top" >
    <h3>Lista de livros</h3>
    <button id="Add" class="btn btn-primary btn-lg" (click)="lgModal.show()">Novo Livro</button>
  </div>
  <div class="d-flex justify-content-end" style="padding-right: 20px;">
    <app-filter></app-filter>
  </div>
    <div style="width: 100%; display: flex; flex-wrap: wrap; justify-content: center; padding-top: 50px;">
      <div style="padding: 0px 40px 40px 0px;">
        <app-card></app-card>
      </div>
    </div>
    
    
 
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Novo Livro</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formulario">
          <div class="form-group">
            <label for="formGroupExampleInput">Nome Livro*</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="texto" formControlName="nomeLivro" required>
          </div>
          <div class="d-flex form-row inline justify-content-between">
            <div class="form-group col-md-8">
              <label for="formGroupExampleInput2">Autor*</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="texto" formControlName="nomeAutor" required>
            </div>
            <div class="form-group col-md-3">
              <label for="formGroupExampleInput2">Edição*</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="01" formControlName="edicao" required>
            </div>
          </div>
          <div class="d-flex form-row inline justify-content-between">
            <div class="form-group col-md-8">
              <label for="formGroupExampleInput2">Link da Capa*</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="url" formControlName="capaLink" required>
            </div>
            <div class="form-group col-md-3">
              <label for="formGroupExampleInput2">Data de publicação*</label>
              <input type="text"
              placeholder="00/00/0000"
              class="form-control"
              bsDatepicker
              formControlName="dataPublicacao" required
              >
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Resumo</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Texto" formControlName="resumoLivro" required></textarea>
          </div>
        </form>
        <div class="modal-footer ">
          <button type="button" class="btn btn-outline-primary col-md-2" popover="Vivamus sagittis">Cancelar</button>
          <button type="button" class="btn btn-primary col-md-2" tooltip="Vivamus sagittis" (click)="cadastrarLivro()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
